<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
  </head>
  <body {{ BODY_ATTRS }}>
    {{ APP }}

    <form name="Contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <textarea type="text" name="message"></textarea>

      <button type="submit">Send</button>
    </form>

    <form name="Check Insurance" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="text" name="birthday" />
      <input type="text" name="insurance-provider" />
      <input type="text" name="member-id" />
      <input type="text" name="point-of-contact-name" />
      <input type="text" name="point-of-contact-phone" />
      <textarea name="additional-notes"></textarea>
    </form>
  </body>
</html>
